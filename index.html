<!DOCTYPE html>

<body>

        კონტაქტი

        <div class=labb>

                <div class="lab">
                    <label for="message" class="labfontss">შეტყობინება</label>
                    <input type="textarea" id="message" class="mess" required>

            <button type="submit" class="but fontss">

    <footer>
        <h5 class="fot fontss">
